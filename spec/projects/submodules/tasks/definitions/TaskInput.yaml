required:
  - projectId
  - name
  - context
  - urgency
  - importance
  - timeDivident
properties:
  projectId:
      type: string
      format: uuid
  tags:
    type: array
    items:
      type: string
  context:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
  deadline:
    type: string
    format: date-time
  urgentFrom:
    type: string
    format: date-time
  estimation:
    type: integer
  urgency:
    type: integer
  importance:
    type: integer
  timeDivident:
    type: integer
  order:
    type: integer
  groups:
    type: array
    items:
      type: string
      format: uuid
