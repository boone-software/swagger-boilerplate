get:
  tags:
    - project
  description: Returns all projects from the system that the user has access to.
  operationId: findProjects
  produces:
    - application/json
    - application/xml
  parameters:
    - name: search
      in: query
      description: Full text seach inside 'name' and 'description'
      required: false
      type: string
    - name: contexts
      in: query
      description: contexts to filter by
      required: false
      type: array
      items:
        type: string
        format: uuid
    - name: groups
      in: query
      description: groups to filter by
      required: false
      type: array
      items:
        type: string
        format: uuid
      collectionFormat: csv
    - name: limit
      in: query
      description: maximum number of results to return
      required: false
      type: integer
      format: int32
    - name: offset
      in: query
      description: offset of results to return
      required: false
      type: integer
      format: int32
  responses:
    '200':
      description: project response
      headers:
        'Total-count':
          description: information about total count of elements matching given criteria
          type: integer
      schema:
        type: array
        items:
          $ref: '#/definitions/ProjectInfo'
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/ErrorModel'
post:
  tags:
    - project
  description: Creates a new project.  Duplicates are not allowed
  operationId: addProject
  produces:
    - application/json
    - application/xml
  parameters:
    - name: project
      in: body
      description: Project to add
      required: true
      schema:
        $ref: '#/definitions/ProjectInput'
  responses:
    '200':
      description: project response
      schema:
        $ref: '#/definitions/ProjectInfo'
    default:
      description: unexpected error
      schema:
        $ref: '#/definitions/ErrorModel'
