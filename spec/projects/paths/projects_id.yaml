get:
  tags:
    - project
  description: Returns a project based on a single ID, if the user does not have access to the project
  operationId: findProjectById
  produces:
    - application/json
    - application/xml
  parameters:
    - name: id
      in: path
      description: ID of project to fetch
      required: true
      type: string
      format: uuid
  responses:
    '200':
      description: Project response
      schema:
        $ref: '#/definitions/ProjectInfo'
    '404':
      description: not found
    default:
      description: unexpected error
      schema:
        $ref: '#/definitions/ErrorModel'
patch:
  tags:
    - project
  description: Updates a project
  operationId: editProject
  produces:
    - application/json
    - application/xml
  parameters:
    - name: id
      in: path
      description: ID of project to patch
      required: true
      type: string
      format: uuid
    - name: patchOp
      in: body
      description: PatchOperations to be performed
      required: true
      schema:
        type: array
        items:
          $ref: '#/definitions/PatchOperation'
  responses:
    '200':
      description: Project response
      schema:
        $ref: '#/definitions/ProjectInfo'
    '404':
      description: Not found
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/ErrorModel'

delete:
  tags:
    - project
  description: Deletes a single project based on the ID supplied
  operationId: deleteProject
  parameters:
    - name: id
      in: path
      description: ID of project to delete
      required: true
      type: string
      format: uuid
  responses:
    '204':
      description: Project deleted
    '404':
      description: not found
    default:
      description: unexpected error
      schema:
        $ref: '#/definitions/ErrorModel'
